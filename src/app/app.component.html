<nb-layout>
  <nb-layout-header fixed>
    <nb-icon (click)="toggleMainMenu()" style="font-size: 1.75rem; cursor: pointer;" icon="menu-2-outline"></nb-icon>
    <img src="assets/logo.png" class="img-fluid"
         style="max-width: 220%; max-height: 220%; margin-left: auto; margin-right: auto; margin-bottom: 15px;"/>
  </nb-layout-header>

  <nb-sidebar tag="main" responsive="true" [containerFixed]="false">
    <i *ngIf="isUserInfoLoading" class="mx-auto fa-solid fa-circle-notch fa-spin fa-xl"></i>
    <div *ngIf="userInfo">
      <nb-user [picture]="userInfo.pictureUrl" onlyPicture></nb-user>
    </div>
    <nb-menu class="mt-2" [items]="MainMenu.items" tag="mainMenuItems"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer>
    <div class="text-center">
      <a href="https://github.com/oliverdozsa/devote-server" target="_blank"><nb-icon icon="github-outline"></nb-icon></a>
      <br />
      2023 - All rights reserved Â©
    </div>
  </nb-layout-footer>
</nb-layout>
<ngx-spinner type="ball-spin-clockwise"></ngx-spinner>
