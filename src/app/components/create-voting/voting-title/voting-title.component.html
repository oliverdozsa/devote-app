<div class="row mt-2">
  <div class="col">
    <label>title</label>
    <input nbInput type="text" fullWidth
           [status]="form.isTitleValid ? 'success' : 'danger'"
           [(ngModel)]="form.title" placeholder="title">
  </div>
</div>

<div *ngIf="!form.isTitleValid" class="row mt-1">
  <div class="col">
    <nb-card accent="danger">
      <nb-card-body>
        Title must have length > 1.
      </nb-card-body>
    </nb-card>
  </div>
</div>
