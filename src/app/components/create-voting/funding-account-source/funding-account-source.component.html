<div class="row">
  <div class="col text-center">
    <nb-toggle class="mt-2" [(checked)]="form.shouldUseTestNet">use test network</nb-toggle>
  </div>
</div>

<div class="row">
  <label>account public and secret</label>
</div>
<div class="row">
  <div class="col mt-1">
    <input nbInput [disabled]="form.shouldAccountPublicToBeDeterminedAutomatically" type="text"
           [status]="form.isFundingAccountPublicValid ? 'success' : 'danger'"
           [(ngModel)]="form.fundingAccountPublic" placeholder="funding account public">
  </div>
  <div class="col mt-1">
    <input nbInput type="text" [status]="form.isFundingAccountSecretValid ? 'success' : 'danger'"
           [(ngModel)]="form.fundingAccountSecret" placeholder="funding account secret">
  </div>
</div>

<div *ngIf="form.shouldUseTestNet" class="row mt-2">
  <div class="col">
    <button nbButton fullWidth (click)="onGenerateFundingAccountClicked()">generate funding account</button>
  </div>
</div>
