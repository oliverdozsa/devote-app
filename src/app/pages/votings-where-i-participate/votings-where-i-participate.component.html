<div *ngIf="!isUnlocked" class="text-center">
  <h5 class="text-center">please login to view this page</h5>
</div>

<div *ngIf="isUnlocked">
  <h4>Votings where I participate</h4>
  <div class="text-end">
    <nb-toggle [(ngModel)]="showOnlyWhereICanVote">show only where I can vote</nb-toggle>
  </div>
  <div class="mt-2">
    <app-votings-pagination [source]="source" [allowCastVote]="true"
                            [showOnlyWhereNotTriedToCastVote]="showOnlyWhereICanVote"></app-votings-pagination>
  </div>
</div>
